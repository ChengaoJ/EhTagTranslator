
<style>
    #etb{}
    #etb .textareaBox textarea{
        border: none;
        width: 100%;
        height: 150px;
        padding: 0 16px;
    }
    .etb-text{
        display: block;
        width: 100%;
        resize: vertical;
    }

</style>

<div ng-csp id="etb" class="select-menu js-menu-container js-select-menu " ng-class="{active:menuShow}" ng-controller="etb">
    <a href="#" ng-click="openMenu()" class="btn btn-sm btn-with-count js-toggler-target select-menu-button">
        <span class="js-select-button">
            <svg class="octicon" style="margin:2px 2px;" width="12" height="12" viewBox="0 0 180 180" version="1.1"
                 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="EH" fill="#000000" transform="translate(0.000000, 13.000000)">
                    <polygon id="Path-2"
                             points="0 0.202883984 0 153.452455 63.9237403 153.452455 63.9237403 128.434878 25.3357783 128.434878 25.3357783 89.8192926 51.0881973 89.8192926 51.0881973 64.4842269 25.815364 64.4842269 25.815364 26.0161147 63.9458219 26.0161147 63.9458219 0"></polygon>
                    <polygon id="Path-3"
                             points="102.413793 0.499934441 102.413793 153.799341 128.267497 153.799341 128.267497 89.8145927 153.883139 89.8145927 153.883139 153.360711 179.611922 153.360711 179.611922 0 154.060738 0 154.060738 63.8323757 128.389266 63.8323757 128.389266 0.125830495"></polygon>
                    <rect id="Rectangle" x="63.6206897" y="64.9220339" width="26.3793103" height="26.2779661"></rect>
                </g>
            </svg>
            {{pluginName}}
        </span>
    </a>
    <a class="social-count js-social-count" href="#">
        {{pluginVersion}}
    </a>
    <div class="select-menu-modal-holder">
        <div class="select-menu-modal js-menu-content" ng-include="nowPage"></div>
    </div>
</div>

<script type="text/ng-template" id="option">
    <div class="select-menu-header" ng-click="closeMenu()">
        <svg aria-label="Close" class="octicon octicon-x js-menu-close" height="16" role="img" version="1.1"
             viewBox="0 0 12 16" width="12">
            <path fill-rule="evenodd"
                  d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48z"/>
        </svg>
        <span class="select-menu-title">{{pluginName}} 设置</span>
    </div>
    <div class="select-menu-list js-navigation-container">
        <label class="select-menu-item">
            <input type="checkbox" ng-model="config.showDescription" class="octicon octicon-question select-menu-item-icon ETB_create-info">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">生成简介</span>
                <span class="description">生成光标移动到Tag上时出现的简介。</span>
            </div>
        </label>
        <label class="select-menu-item">
            <!--<input type="checkbox" class="octicon octicon-question select-menu-item-icon ETB_create-info-image">-->
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">简介图片数量限制</span>
                <span class="description"><input type="number" ng-model="config.imageLimit" min="-1" step="1"><br>（0为不显示，-1为不限制）</span>
            </div>
        </label>
        <label class="select-menu-item">
            <input type="checkbox" ng-model="config.showIcon" class="octicon octicon-question select-menu-item-icon ETB_create-cname-image">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">生成中文名图片和Emoji</span>
                <span class="description">生成中文名中的图片和绘文字，一般为名称前的小图标。</span>
            </div>
        </label>
        <label class="select-menu-item">
            <input type="checkbox" ng-model="config.syringe" class="octicon octicon-question select-menu-item-icon ETB_create-syringe">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">翻译标签(TAG)</span>
                <span class="description">翻译E站标签部分(需先更新TAG数据才生效)</span>
            </div>
        </label>
        <label class="select-menu-item">
            <input type="checkbox" ng-model="config.doubleLang" class="octicon octicon-question select-menu-item-icon ETB_create-syringe">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">默认显示双语</span>
                <span class="description">打开新画集时标签默认同时显示中英文</span>
            </div>
        </label>
        <label class="select-menu-item">
            <input type="checkbox" ng-model="config.UITranslate" class="octicon octicon-question select-menu-item-icon ETB_create-syringe">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">UI翻译</span>
                <span class="description">翻译标签以外的界面</span>
            </div>
        </label>
        <label class="select-menu-item">
            <input type="checkbox" ng-model="config.searchHelper" class="octicon octicon-question select-menu-item-icon ETB_create-syringe">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">搜索助手</span>
                <span class="description">为E站增加搜索提示，输入中文提示英文标签</span>
            </div>
        </label>
        <label class="select-menu-item">
            <input type="checkbox" ng-model="config.magnetHelper" class="octicon octicon-question select-menu-item-icon ETB_create-syringe">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">磁力链助手</span>
                <span class="description">在种子下载页面 直接复制磁力链接</span>
            </div>
        </label>
        <label class="select-menu-item">
            <input type="checkbox" ng-model="config.download2miwifi" class="octicon octicon-question select-menu-item-icon ETB_create-syringe">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">小米路由器下载按钮</span>
                <span class="description">在下载链接旁增加下载到小米路由器的按钮</span>
            </div>
        </label>
        <div class="select-menu-item">
            <input type="checkbox" ng-model="config.ariaHelper" class="octicon octicon-question select-menu-item-icon ETB_create-syringe">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">Aria2下载按钮</span>
                <span class="description">在下载链接旁增加通过Aria2下载的按钮 <br> <button ng-click="ariaConfig()">修改Aria2参数</button></span>
            </div>
        </div>

        <div class="select-menu-item">
            <svg width="16" height="16" viewBox="0 0 64 64" version="1.1"
                 class="octicon octicon-question select-menu-item-icon">
                <defs>
                    <path d="M0 14.995C0 6.714 6.713 0 14.995 0h34.01C57.286 0 64 6.713 64 14.995v34.01C64 57.287 57.287 64 49.005 64h-34.01C6.714 64 0 57.287 0 49.005v-34.01z" id="a"/>
                </defs>
                <g fill="none" fill-rule="evenodd">
                    <mask id="b" fill="#fff">
                        <use xlink:href="#a"/>
                    </mask>
                    <use fill-opacity="0" fill="#FFF" xlink:href="#a"/>
                    <path fill="#2ECC71" mask="url(#b)" d="M30 0v39H0V0z"/>
                    <path fill="#E74C3C" mask="url(#b)" d="M64 0v21H34V0z"/>
                    <path fill="#F39C12" mask="url(#b)" d="M30 43v21H0V43z"/>
                    <path fill="#3498DB" mask="url(#b)" d="M64 25.5v39H34v-39z"/>
                </g>
            </svg>
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">Tag通用样式</span>
                <span class="description">
                    <div>
                        <div>Tag统一应用的样式，可修改为自己喜爱的样式。</div>
                        <label for="ETB_global-style">表里共用样式</label>
                        <textarea id="ETB_global-style" class="etb-text" ng-model="config.style.public" wrap="off"></textarea>
                        <label for="ETB_global-style-eh">表站样式</label>
                        <textarea id="ETB_global-style-eh" class="etb-text" ng-model="config.style.eh" wrap="off"></textarea>
                        <label for="ETB_global-style-ex">里站样式</label>
                        <textarea id="ETB_global-style-ex" class="etb-text" ng-model="config.style.ex" wrap="off"></textarea>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="select-menu-list js-navigation-container"><a target="_blank"
                                                             href="https://github.com/Mapaler/EhTagTranslator/labels/%E6%A0%B7%E5%BC%8F%E5%88%86%E4%BA%AB"
                                                             class="select-menu-item select-menu-action">
        <svg width="14" viewBox="0 0 14 16" version="1.1" height="16"
             class="octicon octicon-code select-menu-item-icon" aria-hidden="true">
            <path d="M9.5 3l-1.5 1.5 3.5 3.5L8 11.5l1.5 1.5 4.5-5L9.5 3zM4.5 3L0 8l4.5 5 1.5-1.5L2.5 8l3.5-3.5L4.5 3z"></path>
        </svg>
        <div class="select-menu-item-text">其他用户分享的通用样式</div>
    </a>
        <div class="select-menu-item select-menu-action">
            <div class="select-menu-item-text">
                <div>
                    <button id="ETB_reset-option" ng-click="optionReset()" name="ETB_reset-option"
                            class="btn btn-sm btn-danger ETB_reset-option">重置
                    </button>
                    <button id="ETB_save-option" ng-click="optionSave()" name="ETB_save-option"
                            class="btn btn-sm btn-primary ETB_save-option">保存
                    </button>
                    <span style="color: red;" ng-if="!optionChange(config,nowConfig)">未保存!</span>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="ariaOptions">
    <div class="select-menu-header" ng-click="openOption()">
        <svg aria-label="Close" class="octicon octicon-x js-menu-close" height="16" role="img" version="1.1"
             viewBox="0 0 12 16" width="12">
            <path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48z"/>
        </svg>
        <span class="select-menu-title">返回插件设置</span>
    </div>
    <div class="select-menu-list js-navigation-container">

        <label class="select-menu-item">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">地址</span>
                <span class="description">
                    <input type="text" ng-model="config.ariaOptions.host">
                    :
                    <input type="number" style="width: 50px;" ng-model="config.ariaOptions.port">
                </span>
            </div>
        </label>
        <label class="select-menu-item">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">
                    认证方式:<select ng-model="config.ariaOptions.auth.type">
                        <option value="0">匿名</option>
                        <option value="1">简单</option>
                        <option value="2">Token</option>
                    </select>
                </span>
            </div>
        </label>
        <label class="select-menu-item" ng-if="config.ariaOptions.auth.type==1">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">账号</span>
                <span class="description">
                    <input type="text" ng-model="config.ariaOptions.auth.user">
                </span>
            </div>
        </label>
        <label class="select-menu-item" ng-if="config.ariaOptions.auth.type!=0">
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading" ng-if="config.ariaOptions.auth.type==1">密码</span>
                <span class="select-menu-item-heading" ng-if="config.ariaOptions.auth.type==2">Token</span>
                <span class="description">
                    <input type="password" ng-model="config.ariaOptions.auth.pass">
                </span>
            </div>
        </label>
    </div>


</script>



<script type="text/ng-template" id="getData">
    <div class="select-menu-header" ng-click="closeMenu()">
        <svg aria-label="Close" class="octicon octicon-x js-menu-close" height="16" role="img" version="1.1"
             viewBox="0 0 12 16" width="12">
            <path fill-rule="evenodd" d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48z"/>
        </svg>
        <span class="select-menu-title">数据获取中。。</span>
    </div>

    <div class="select-menu-list js-navigation-container">
        <div class="select-menu-item select-menu-action">
            <svg ng-if="wikiVersion" aria-hidden="true" class="octicon select-menu-item-icon" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5z"/></svg>
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">获取wiki版本信息</span>
                <span class="description" ng-if="wikiVersion">{{wikiVersion.code}} {{timetime(wikiVersion.update_time)}}</span>
            </div>
        </div>
        <div class="select-menu-item select-menu-action">
            <svg ng-if="dataset" aria-hidden="true" class="octicon select-menu-item-icon" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5z"/></svg>
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">获取列表页面</span>
            </div>
        </div>
        <div ng-repeat="row in dataset" class="select-menu-item select-menu-action">
            <svg ng-if="row.tags" aria-hidden="true" style="" class="octicon select-menu-item-icon" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5z"/></svg>
            <div class="select-menu-item-text">
                <span class="select-menu-item-heading">获取{{row.cname}}</span>
            </div>
        </div>
    </div>
</script>




<script type="text/ng-template" id="css">
    <div class="select-menu-header" ng-click="closeMenu()">
        <svg width="12" height="16" viewBox="0 0 12 16" version="1.1"
             class="octicon octicon-x js-menu-close">
            <path fill-rule="evenodd"
                  d="M7.48 8l3.75 3.75-1.48 1.48L6 9.48l-3.75 3.75-1.48-1.48L4.52 8 .77 4.25l1.48-1.48L6 6.52l3.75-3.75 1.48 1.48z"/>
        </svg>
        <span class="select-menu-title">最新翻译获取完成</span>
    </div>

    <div class="select-menu-list js-navigation-container">
        <button style="width: 100%;" class="select-menu-item select-menu-action" ng-click="saveCss()">
            <span class="octicon octicon-book select-menu-item-icon">&#x1F489</span>
            <div class="select-menu-item-text" >保存数据</div>
        </button>
    </div>
</script>
